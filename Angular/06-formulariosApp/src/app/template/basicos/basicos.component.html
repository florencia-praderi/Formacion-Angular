<!-- Template: La mayor parte de mi lógica se encuentra en el html -->
<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
            #miFormulario="ngForm"
            autocomplete="off">
<!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                            class="form-control" 
                            [ngModel]="initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">
                        <span *ngIf="nombreValido()"
                            class="form-text text-danger">
                            Debe ser de 3 letras
                        </span>
                </div>
            </div>
<!-- Campo del precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control" 
                            name="precio"
                            [ngModel]="initForm.precio"
                            placeholder="Precio del producto"
                            required
                            min="0">
                        <span *ngIf="precioValido()"
                            class="form-text text-danger">
                            Debe ser mayor a 0
                        </span>
                </div>
            </div>
<!-- Campo del existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control" 
                            name="existencias"
                            [ngModel]="initForm.existencias"
                            customMin
                            [minimo]="0"
                            placeholder="Existencias del producto"
                            required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span> 
        <!-- Prisitine significa que el form y sus valores no se han modific -->
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <!-- Touched significa que el form y sus valores se tocaron, aunque no se hayan modific -->
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
