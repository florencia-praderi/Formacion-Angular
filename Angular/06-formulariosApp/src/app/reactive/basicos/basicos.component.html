<!-- Reactive: La mayor parte de mi lógica se encuentra en el ts -->
<h2>Reactive: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form   (ngSubmit)="guardar()"
                autocomplete="off"
                [formGroup]="miFormulario">
<!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                            class="form-control" 
                            formControlName="nombre"
                            placeholder="Nombre del producto">
                        <span *ngIf="campoValido('nombre')"           
                            class="form-text text-danger">
                            Debe ser de 3 letras
                        </span>
                </div>
            </div>
<!-- Campo del precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control" 
                            placeholder="Precio del producto"
                            formControlName="precio">
                        <span   class="form-text text-danger"
                                *ngIf="campoValido('precio')">
                                Debe ser mayor a 0
                        </span>
                </div>
            </div>
<!-- Campo del existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control"
                            placeholder="Existencias del producto"
                            formControlName="existencias">
                    <span   class="form-text text-danger"
                            *ngIf="campoValido('existencias')">
                            Deben ser mayor a 0
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span> 
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>||
        <pre>{{miFormulario.value | json}}</pre>

        <span>Precio</span>||
        <pre>{{miFormulario.controls.precio.errors| json}}</pre>
    </div>
</div>
