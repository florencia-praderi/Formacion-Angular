<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario"
        (ngSubmit)="submit()">
    <!-- Selector Regiones -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label"> Región: </label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> --Seleccione continente-- </option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase"> 
                        <!-- aplico el pipe lowercase porque en la api la url lo pide en minuscula -->
                        {{region}} 
                </option>
            </select>
        </div>
    </div>

    <!-- Selector Paises -->
    <div class="row mb-3"
        *ngIf="paises.length > 0">
        <div class="col">
            <label class="form-label"> País: </label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> --Seleccione país-- </option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code"> 
                        {{pais.name}} 
                </option>
            </select>
        </div>
    </div>

    <!-- Selector Fronteras -->
    <div class="row mb-3"
        *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label"> Fronteras: </label>
            <select class="form-control"
                    formControlName="frontera">
                <option value=""> --Seleccione el país fronterizo-- </option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera.alpha3Code"> 
                        {{frontera.name}} 
                </option>
            </select>
        </div>
    </div>

    <!-- Cargando -->
    <div class="row"
        *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
            Cargando...                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h1>Formulario</h1>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Region: {{miFormulario.value | json}}</pre>
